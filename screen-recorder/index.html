<!DOCTYPE html>
<html lang="vi">
<head>
    <title>Screen Recording</title>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico"/>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body><br/><br/><br/>
<div class="container">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item active" aria-current="page"><h1>Screen Recording</h1></li>
        </ol>
    </nav>

    <div class="alert alert-light" role="alert">
        <button type="button" class="btn btn-primary btn-lg" id="start">
            Start Recording
        </button>
        <button type="button" class="btn btn-primary btn-lg" id="stop" disabled>
            Stop Recording
        </button>
    </div>
    <div class="alert alert-light" role="alert" id="download" style="display:none;">
        <a class="btn btn-success btn-lg mt-3" download="recording.mp4" style="color:white" id="downloadBtn">
            Download Video
        </a><br/><br/>
        <div class="card-body p-0">
            <div class="embed-responsive embed-responsive-16by9">
                <video id="preview" class="embed-responsive-item" autoplay controls></video>
            </div>
        </div>
    </div>
</div>
<br/><br/><br/>
</body>
<script src="index.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</html>
