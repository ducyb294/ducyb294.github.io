<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quang Âm Chi Ngoại - TruyenFull</title>
    <link rel="stylesheet" href="../../frontend/assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <!-- Header will be loaded here -->
    <div id="header-placeholder"></div>

    <div class="container">
        <!-- Breadcrumb -->
        <div class="breadcrumb">
            <a href="/">Trang chủ</a>
            <span>›</span>
            <a href="/truyen/quang-am-chi-ngoai/">Quang Âm Chi Ngoại</a>
            <span>›</span>
            <span>Chương 1</span>
        </div>

        <!-- Chapter Wrapper -->
        <div class="chapter-wrapper">
            <!-- Chapter Header -->
            <div class="chapter-header">
                <h1 class="story-title">Quang Âm Chi Ngoại</h1>
                <h2 class="chapter-title" id="chapter-title">Đang tải...</h2>
            </div>

            <!-- Chapter Navigation Top -->
            <div class="chapter-nav">
                <a href="#" class="nav-btn" id="prev-btn-top">‹ Chương trước</a>
                <select class="chapter-select" id="chapter-select-top">
                    <!-- Options will be loaded dynamically -->
                </select>
                <a href="#" class="nav-btn" id="next-btn-top">Chương sau ›</a>
            </div>

            <!-- Reading Settings -->
            <div class="reading-settings">
                <div class="settings-row">
                    <div class="setting-group">
                        <label>Cỡ chữ:</label>
                        <div class="font-size-controls">
                            <button class="font-size-btn" data-size="16">16</button>
                            <button class="font-size-btn" data-size="18">18</button>
                            <button class="font-size-btn" data-size="20">20</button>
                            <button class="font-size-btn active" data-size="22">22</button>
                            <button class="font-size-btn" data-size="24">24</button>
                            <button class="font-size-btn" data-size="26">26</button>
                            <button class="font-size-btn" data-size="28">28</button>
                        </div>
                    </div>
                    
                    <div class="setting-group">
                        <label>Màu nền:</label>
                        <div class="bg-color-options">
                            <div class="bg-option bg-white active" data-theme="light"></div>
                            <div class="bg-option bg-sepia" data-theme="sepia"></div>
                            <div class="bg-option bg-dark" data-theme="dark"></div>
                            <div class="bg-option bg-gray" data-theme="gray"></div>
                        </div>
                    </div>
                    
                    <div class="setting-group">
                        <label>Font chữ:</label>
                        <select id="font-select">
                            <option value="Roboto">Roboto</option>
                            <option value="Arial">Arial</option>
                            <option value="Times New Roman">Times New Roman</option>
                            <option value="Georgia">Georgia</option>
                        </select>
                    </div>
                    
                    <div class="setting-group">
                        <label>
                            <input type="checkbox" id="full-width">
                            Toàn màn hình
                        </label>
                    </div>
                </div>
            </div>

            <!-- Chapter Content -->
            <div class="chapter-content" id="chapter-content">
                <p>Đang tải nội dung chương...</p>
            </div>

            <!-- Chapter Navigation Bottom -->
            <div class="chapter-nav">
                <a href="#" class="nav-btn" id="prev-btn-bottom">‹ Chương trước</a>
                <select class="chapter-select" id="chapter-select-bottom">
                    <!-- Options will be loaded dynamically -->
                </select>
                <a href="#" class="nav-btn" id="next-btn-bottom">Chương sau ›</a>
            </div>
        </div>
    </div>

    <!-- Footer will be loaded here -->
    <div id="footer-placeholder"></div>

    <script src="../../frontend/assets/js/main.js"></script>
</body>
</html>
